<section class="w-full">
    <form class="w-full flex flex-col items-center gap-3 pt-5" #f="ngForm" (ngSubmit)="onSubmit(f)">
       <mat-form-field class="w-64">
        <input 
            type="email" 
            matInput placeholder="Your Email" 
            ngModel name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
       </mat-form-field> 
       <mat-form-field class="w-64">
        <input 
            type="password" 
            matInput placeholder="Your Password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-error>Should be at least 6 characters long</mat-error>
            <!-- <mat-hint class="self-end">{{pwInput.value?.length}} /6</mat-hint> -->
        </mat-form-field>
        <mat-form-field class="w-64">
            <input 
                matInput 
                placeholder="Your birthdate" 
                [matDatepicker]="picker"
                [max]="maxDate"
                ngModel
                name="birthdate"
                required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        
        
    </form>
</section>
